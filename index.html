<div class="contact-container">
    <div class="left-col">
    </div>
    <div class="right-col">
      <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox">
          <div class="slider round"onclick="myFunction()"></div>
    </label>
    <div class="description">Dark Mode</div>
  </div>
      
      <h2>Register for your career</h2>
      <form action="#" onsubmit="return validation()" class="box">
        <div class="form-group box">
            <label for="user" class="font-weight-bold">Name:</label>
            <input type="text" name="user"  class="box"id="user" autocomplete="off">
            <span id="username" class="text-danger font-weight-bold"></span>
        </div>
        
        
        
        <div>
            <label for="user" class="font-weight-bold"> Password:</label>
            <input type="text" name="pass" class="box" id="pass" autocomplete="off"/>
            <span id="passwords" class="text-danger font-weight-bold"></span>
        </div>
        
        <div>
            <label class="font-weight-bold">Confirm Password:</label>
            <input type="text" name="pswd" class="box" id="pswd" autocomplete="off">
            <span id="conpswd" class="text-danger font-weight-bold"></span>
        </div>
        
        

                        <div>
                            <label class="font-weight-bold"> Mobile Number: </label>
                            <input type="text" name="mobile" class="box" id="num" autocomplete="off" />
                            <span id="mobileno" class="text-danger font-weight-bold"> </span>
                        </div>
        
                       
        <div>
            <label class="font-weight-bold"> Email: </label>
            <input type="text" name="email" class="box" id="emails" autocomplete="off" />
            <span id="emailids" class="text-danger font-weight-bold"> </span>
        </div>
        
        <input type="submit" name="submit" class="btn btn-success btn mb-5 neonText " value="Submit"autocomplete="off" >
    </form>
  </div>
